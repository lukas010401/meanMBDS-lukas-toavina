<h2>Liste des matières</h2>

<table mat-table [dataSource]="subjects" class="mat-elevation-z8 demo-table">
  <!-- id Column -->
  <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container> -->

  <!-- nom Column -->
  <ng-container matColumnDef="matiere">
    <th mat-header-cell *matHeaderCellDef> Matière </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <ng-container matColumnDef="prof">
    <th mat-header-cell *matHeaderCellDef> Nom du prof </th>
    <td mat-cell *matCellDef="let element"> {{element.prof}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
