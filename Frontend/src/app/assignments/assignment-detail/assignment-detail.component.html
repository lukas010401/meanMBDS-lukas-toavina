<mat-card *ngIf="assignmentTransmis">
  <!-- <mat-card-content>
    <mat-card-subtitle>Etudiant : {{assignmentTransmis.auteurInfo.nom}}</mat-card-subtitle>
  </mat-card-content>
  <mat-card-content>
    <mat-card-subtitle>Matiere / Prof : {{assignmentTransmis.matiereInfo.nom}}</mat-card-subtitle>
  </mat-card-content> -->
  <mat-card-content>
    <mat-card-subtitle>Date de rendu : {{assignmentTransmis.dateDeRendu | date: 'dd/MM/yy'}}</mat-card-subtitle>
  </mat-card-content>
  <mat-card-content>
    <mat-card-subtitle>Note : {{assignmentTransmis.note}} /20</mat-card-subtitle>
  </mat-card-content>
  <mat-card-content>
    <mat-card-subtitle>Remarque : {{assignmentTransmis.remarque}}</mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions id="bottom">
    <mat-checkbox *ngIf="!assignmentTransmis.rendu" (click)="onAssignmentRendu()">
      Rendu
    </mat-checkbox>

    <button mat-raised-button color="primary" (click)="onEditAssignment()" [disabled]="!isLogged()">
      EDIT
    </button>

    <button mat-raised-button color="accent" (click)="onDeleteAssignment()">DELETE</button>
  </mat-card-actions>
</mat-card>
