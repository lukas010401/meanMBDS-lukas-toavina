<form ngForm #assignmentForm (submit)="onSubmit($event); assignmentForm.reset()" class="form">

  <!-- <mat-form-field>
        <input matInput [(ngModel)]="nomDevoir" name="nom" placeholder="Nom du devoir" required>
    </mat-form-field> -->


  <mat-form-field>
    <mat-label>Étudiant</mat-label>
    <mat-select [(ngModel)]="etudiant" name="etudiant" required>
      <mat-option *ngFor="let etudiant of students" [value]="etudiant">
        {{ etudiant.nom }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Matière</mat-label>
    <mat-select [(ngModel)]="matiere" name="matiere" required>
      <mat-option *ngFor="let matiere of subjects" [value]="matiere">
        {{ matiere.nom }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="number" [(ngModel)]="note" name="note" placeholder="Note" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Date de rendu</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" name="date" required>
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-checkbox [(ngModel)]="rendu" name="rendu">Rendu</mat-checkbox>

  <mat-form-field>
    <input matInput [(ngModel)]="remarque" name="remarque" placeholder="Remarque" required>
  </mat-form-field>

  <button mat-stroked-button color="primary">
    Ajouter un devoir
  </button>
</form>
